<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map by Millie Lin Xinmin</title>
    <link rel="stylesheet" href="dist/css/app.css">
    <script src="lib/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="wrapper">
    <!-- Navigation -->
    <nav id="nav" data-bind="visible: shouldShowNavigation">
        <h2>Station locations</h2>
        <!-- filter-->
        <form id="filter-form">
            <input type="text" id="location-keyword" placeholder="Station location">
            <button id="filter-button">Filter</button>
        </form>
        <!-- locations list -->
        <ul data-bind="foreach: locations">
            <li><a href="#" data-bind="text:title"></a></li>
        </ul>
    </nav>

    <main id="main">
        <header id="header">
            <!-- menu icon image is from https://feather.netlify.com/ -->
            <a href="#" id="toggle-menu-button" title="toggle menu display" data-bind="click: toggleNavigation"><img
                    src="images/menu.svg"
                    alt="Show or hide menu"></a>
            <h1 class="title">BART Locations San Francisco</h1>
        </header>
        <!-- Map-->
        <div id="map" data-bind="map: bartMap"></div>
    </main>

</div>
<!-- Javascript for the application -->
<script src="lib/knockout.js"></script>
<!-- TODO: Update path to ./dist/js/app.js -->
<script src="src/js/app.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVBYSInGUKraOMZn03oRILz2Iq3myYYg8">
</script>
</body>
</html>
